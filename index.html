<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário!</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'au-CC5UEE1KRMKxi', // Substitua pelo ID do seu vídeo
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            setTimeout(() => {
                document.getElementById('castButton').click();
            }, 3000); // Aguarde 3 segundos para garantir que o vídeo começou
        }

        function castVideo() {
            // Simular o clique no botão de transmissão
            document.getElementById('castButton').click();
        }

        window.onload = function() {
            setTimeout(castVideo, 5000); // Aguarde 5 segundos para garantir que a API foi carregada
        };
    </script>
</head>
<body>
    <h1>Feliz Aniversário!</h1>
    <p>O vídeo começará em breve na TV.</p>
    <div id="player"></div>
    <button id="castButton" style="display: none;">Transmitir Vídeo</button>
</body>
</html>
