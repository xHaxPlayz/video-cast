<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #player {
            width: 100%;
            max-width: 640px;
            height: auto;
            margin-bottom: 20px;
        }
        #castButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #castButton:disabled {
            background-color: #ccc;
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <script>
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'gT2wY0DjYGo', // Substitua pelo ID do seu vídeo
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            document.getElementById('castButton').disabled = false;
        }

        function initializeCastApi() {
            cast.framework.CastContext.getInstance().setOptions({
                receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
                autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
            });
        }

        function castVideo() {
            const context = cast.framework.CastContext.getInstance();
            context.requestSession().then(() => {
                const mediaInfo = new chrome.cast.media.MediaInfo('https://www.youtube.com/watch?v=YOUR_VIDEO_ID', 'video/mp4');
                const request = new chrome.cast.media.LoadRequest(mediaInfo);
                const session = context.getCurrentSession();
                session.loadMedia(request).then(
                    () => { console.log('Load succeed'); },
                    (errorCode) => { console.log('Error code: ' + errorCode); }
                );
            }).catch((error) => {
                console.error('Error requesting session:', error);
            });
        }

        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                initializeCastApi();
            }
        };

        window.onload = function() {
            document.getElementById('castButton').onclick = castVideo;
        };
    </script>
</head>
<body>
    <h1>Feliz Aniversário!</h1>
    <p>O vídeo começará em breve na TV.</p>
    <div id="player"></div>
    <button id="castButton" disabled>Transmitir Vídeo para a TV</button>
</body>
</html>
