let player;
const DIAL = require('cast-dial');  // Initialize DIAL library

function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    videoId: 'gT2wY0DjYGo', // Substitua pelo ID do seu vídeo
    events: {
      'onReady': onPlayerReady
    }
  });
}

function onPlayerReady(event) {
  event.target.playVideo();
  document.getElementById('castButton').disabled = false;
}

function discoverDevices() {
  const dial = new DIAL();
  dial.on('device', (device) => {
    // Check device information (name, model, etc.) to identify your TV
    console.log('Found device:', device);
    // Update with logic to identify your specific TV (e.g., by name, model)
    if (VFPT-STB-619193525878) {
      castVideoToTV(device);  // Cast to identified TV
    }
  });
  dial.start();
}

function castVideoToTV(device) {
  const mediaInfo = {
    contentType: 'video/mp4',
    // Update with your YouTube video URL
    sources: [{ url: '[https://www.youtube.com/watch?v=YOUR_VIDEO_ID](https://www.youtube.com/watch?v=YOUR_VIDEO_ID)' }]
  };

  dial.cast(device, mediaInfo).then(() => {
    console.log('Casting successful');
  }).catch((error) => {
    console.error('Casting failed:', error);
  });
}

window['__onGCastApiAvailable'] = function(isAvailable) {
  if (isAvailable) {
    // No Chromecast specific code needed here
  }
};

window.onload = function() {
  discoverDevices();  // Start device discovery on load
  document.getElementById('castButton').onclick = function() {
    // Button click now irrelevant - discovery and casting happen automatically
  };
};
</script>
