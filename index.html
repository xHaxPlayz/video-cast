<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário!</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: 'gT2wY0DjYGo', // Substitua pelo ID do seu vídeo
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function castVideo() {
            const castButton = document.querySelector('button[aria-label="Transmitir"]');
            if (castButton) {
                castButton.click();
            } else {
                alert('Botão de transmissão não encontrado.');
            }
        }

        window.onload = function() {
            const checkCastButton = setInterval(() => {
                const castButton = document.querySelector('button[aria-label="Transmitir"]');
                if (castButton) {
                    clearInterval(checkCastButton);
                    castButton.click();
                }
            }, 3000); // Verifique a cada 3 segundos
        };
    </script>
</head>
<body>
    <h1>Feliz Aniversário!</h1>
    <p>O vídeo começará em breve na TV.</p>
    <div id="player"></div>
    <button id="castButton" onclick="castVideo()" style="display: none;">Transmitir Vídeo</button>
</body>
</html>
