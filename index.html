<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Mom!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
    }
    .message {
      text-align: center;
      margin-bottom: 20px;
    }
    #castButton {
      background-color: #f0594a; /* Adjust background color for the button */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, Mom!</h1>
  <p class="message">Here's a special video for you. Click the button below to cast it to the TV.</p>
  <button id="castButton">Cast Video to TV</button>

  <script>
    function castToYouTube() {
      const youtubeUrl = "https://youtu.be/gT2wY0DjYGo?si=pGMe0Y4n-dTT0X_l"; // Replace with your desired video URL
      window.location.href = youtubeUrl;
    }

    const castButton = document.getElementById("castButton");
    castButton.addEventListener("click", castToYouTube);
  </script>
</body>
</html>
